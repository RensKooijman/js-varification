<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-varification</title>
    <script src="/jquery-3.7.1.min.js"></script>
    <script src="/parsley.min.js"></script>
</head>
<body>
    <form action="" id="form">
        <label for="first" >email:</label>
        <input id="first" value=""/>
        <button value="send">verstuur</button>
    </form>
</body>
<script>
    $('#form').parsley();
    let instance = $('#first').parsley();
    $('#first').attr('data-parsley-maxlength', 50);

    $('#first').attr('data-parsley-required', 'true');
</script>
</html>
